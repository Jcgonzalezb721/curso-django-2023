<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
{% include 'myapp/nav.html'%}
<div class="container mt-3">
<h2>Ejemplo</h2>
<p>Resumen horas:</p>          
<table class="table">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Edad</th>
      <th>Altura</th>
      <th>Dirección</th>
      <th>Barrio</th>
      <th>Peso</th>
      <th>Ciudad</th>
    </tr>
  </thead>
  <tbody>
    {% for u_ser in mi_list %}
    <tr>
      <td>{{u_ser.nombre}}</td>
      <td>{{u_ser.edad}}</td>
      <td>{{u_ser.altura}}</td>
      <td>{{u_ser.peso}}</td>
      <td>{{u_ser.ciudad}}</td>
      <td>{{u_ser.dirección}}</td>
      <td>{{u_ser.barrio}}</td>
     </tr>
    {% endfor %}   
  </tbody>
</table>
</div>




</body>
</html>
