<!DOCTYPE html>
{% load static%}
<html lang="en">
<head>
<title>Fiestas Navide√±as</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style = "background-image: url('{% static "imagenes/Navidad.jpg" %}'); background-size: cover;">
    {% include "myapp/nav.html" %}
    <div class="container mt-3">
        <h1 style="color:rgb(255, 255, 255);">{{variable}}</h1>
        <br><br>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <tr>        
                        <th>NOMBRE</th>
                        <th>CATEGORIA</th>
                        <th>DESCRIPCION</th>
                        <th>SITIO</th>
                    </tr>
                </tr>
            </thead>
            <tbody>        
                {% for re in recetas %}
                <tr>  
                    <td>{{ re.nombre_rec }}</td>
                    <td>{{ re.categoria_rec }}</td>
                    <td>{{ re.descripcion_rec }}</td>
                    <td>{{ re.url_rec }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
